<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>枯顔症候群セルフチェック</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app" class="container">
        <!-- スタート画面 -->
        <div id="start-screen">
            <h1>枯顔症候群<br>セルフチェック</h1>
            <p>25の質問に答えて、あなたの「枯顔度」をチェックしてみましょう。</p>
            <button id="start-btn">診断をはじめる</button>
        </div>

        <!-- 診断画面 -->
        <div id="quiz-screen" class="hidden">
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            <p id="progress-text">1/25</p>
            <h3 id="category-title">カテゴリ名</h3>
            <h2 id="question">質問文がここに表示されます。</h2>
            <div class="button-group">
                <button class="answer-btn" data-answer="yes">はい</button>
                <button class="answer-btn" data-answer="no">いいえ</button>
            </div>
            <button id="back-btn">前の質問へ戻る</button>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="hidden">
            <h1>診断結果</h1>
            <div id="result-content">
                <h2 id="result-title"></h2>
                <p id="result-text"></p>
            </div>
            <button id="restart-btn">もう一度診断する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
